{% if include.image %}
<div class="publication-image">
  {% if include.url %}
    <a href="{{ include.url }}" target="_blank" rel="noopener noreferrer">
  {% endif %}
  <img src="/assets/img/publications/{{ include.image }}" class="img-responsive" width="200" height="auto" alt="{{ include.alt | default: 'Publication thumbnail' }}">
  {% if include.url %}
    </a>
  {% endif %}
  {% if include.conference %}
    <span class="conference-tag">{{ include.conference }}</span>
  {% endif %}
</div>

<style>
.publication-image {
  float: left;
  position: relative;
  margin-right: 25px;
  margin-bottom: 25px;
  width: 200px;
}

.publication-image img {
  width: 100%;
  height: auto;
  border-radius: 6px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15), 0 0 20px rgba(100,100,255,0.1);
  transition: all 0.3s ease;
}

.publication-image img:hover {
  box-shadow: 0 5px 15px rgba(0,0,0,0.2), 0 0 30px rgba(100,100,255,0.2);
  transform: translateY(-2px);
}

.conference-tag {
  position: absolute;
  bottom: 0;
  right: 0;
  background-color: rgba(0,0,0,0.7);
  color: white;
  padding: 3px 8px;
  font-size: 11px;
  border-radius: 4px;
  font-weight: 500;
}
</style>
{% endif %}
