<!-- layouts/shortcodes/projectEntry.html -->
<div class="project-entry" style="display: flex; align-items: center; margin-bottom: 2rem;">
    <img src="{{ .Get "image" }}" alt="{{ .Get "alt" }}" class="project-image" style="flex-shrink: 0; margin-right: 1rem; border-radius: 10px; width: 350px; height: auto;">
    <div class="project-description">
      <h3>{{ .Get "title" }}</h3>
      <p>{{ .Get "description" | safeHTML }}</p>
    </div>
  </div>
